<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>NoteMaster</title>
</head>
<body>

<nav id="navbar">
    <a href="index.html">NoteMaster</a>
</nav>

<div id="container"> 
    <div id="notes-block">
        <input type="button" id="add-note" class="input" value="Add" onclick="addNote();">
        <ul class="note-list">
            <li class="note-chosen note-single">
                <p id="note-name-preview">Gg sg sdg sdgd sdgs dg sdg sd</p>
                <p id="note-text-preview">Lorem ipsum dolor sit amet gs gsd gsdg ds .</p>
                <p id="note-date">18.09.2020 11:11</p>
            </li>
        </ul>
    </div>
    <div id="note-content">
        <input id="note-name" class="input" type="text" placeholder="Note's name...">
        <input id="delete-note" class="input" type="button" value="Delete" onclick="deleteNote();">
        <textarea id="note-text" class="input" placeholder="Write something..."></textarea>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
